<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les pensées d'un stagiaire</title>
</head>

<body>

    <nav class="navbar">

        <h1>Les pensées d'un stagiaire</h1>

    </nav>

    <div class="bubbles1">
        <div class="thought">
            <a href="">CV</a>
        </div>
        <div>
            <p class="bubble thought"><a href="">Entreprises</a></p>
        </div>
    </div>

    <div class="imagebubble">
        <div class="imageaccueil">
            <img src="desorganiser.png" alt="">
        </div>
    </div>

    <div class="bubbles2">
        <div>
            <blockquote class="oval-thought"><a href="">Reseau</a></blockquote>
        </div>

        <div class="pinched">
            <blockquote class="oval-thought-border"><a href="">Demarche</a></blockquote>
        </div>
    </div>



    <footer></footer>
</body>

</html>
